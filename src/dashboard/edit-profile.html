    <section>
        <div class="my-profile-page">
            <div class="container">
                <div class="profile-page-top">
                    <h3>Edit Profile</h3>
                    <span></span>
                </div>
                <div class="profile-details-card mb-4">
                    <div class="profile-update-form mt-4">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="exampleInput1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="exampleInput1"
                                        placeholder="Enter Your Name">
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleInput2" class="form-label">Mobile Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text">+91</span>
                                            <input type="number" class="form-control" placeholder="Enter Mobile Number"
                                                id="exampleInput2">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="exampleInput3" class="form-label">Email Address</label>
                                            <input type="email" class="form-control" id="exampleInput3"
                                                placeholder="Enter Email Address">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleInput4" class="form-label">City Name</label>
                                        <input type="text" class="form-control" id="exampleInput4"
                                            placeholder="Enter City">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleInput5" class="form-label">Select your stream</label>
                                        <select class="form-select" aria-label="Default select example"
                                            id="exampleInput5">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleInput6" class="form-label">Select Class</label>
                                        <select class="form-select" aria-label="Default select example"
                                            id="exampleInput6">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleInput7" class="form-label">Registration Type</label>
                                        <select class="form-select" aria-label="Default select example"
                                            id="exampleInput7">
                                            <option selected>Select</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="primery-btn btn ms-auto me-3 mt-3">Submit</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>





    <!-- js starts here -->
    <script>
        (function () {

            var button = document.querySelector('#Profile');
            var box = document.querySelector('.profile-drop-menu');

            button.addEventListener('click', function () {

                box.classList.toggle('active');

            });

        })();
    </script>
