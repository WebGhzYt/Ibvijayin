<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBVIJAYIN</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/img/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="assets/css/all.min.css"> -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard-style.css">

</head>

<body>

    <header>
        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="../assets/img/logo.png" alt="logo-png" class="img-fluid">
                    </a>
                    <div class="live-test-progress order-3 order-sm-2">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="live-test-right-menu-btn ms-auto order-2 order-sm-3">
                        <button class="ltest-menu-btn" type="button" data-bs-toggle="collapse"
                            data-bs-target="#Rightmenu" aria-expanded="false" aria-controls="Rightmenu">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="live-test-page-align">
            <div class="live-test-page-left">
                <div class="question-test-heading">
                    <p>Physics <i class="fa-solid fa-angle-right"></i> <span>Class-1</span></p>
                </div>
                <div class="questions-card">
                    <h3 class="question-heading">Q1.What is the mechanism through which cells differentiate in
                        multicellular organisms?</h3>
                    <div class="questions-ans-submit">
                        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-success" for="success-outlined">
                            <span>A</span> Those responsible for an action that may be catastrophic must prove that it
                            will not harm before proceeding.
                        </label>

                        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined2"
                            autocomplete="off">
                        <label class="btn btn-outline-success" for="success-outlined2">
                            <span>B</span> Those responsible for an action that may be catastrophic must prove that it
                            will not harm before proceeding.
                        </label>

                        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined3"
                            autocomplete="off">
                        <label class="btn btn-outline-success" for="success-outlined3">
                            <span>C</span> Those responsible for an action that may be catastrophic must prove that it
                            will not harm before proceeding.
                        </label>

                        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined4"
                            autocomplete="off">
                        <label class="btn btn-outline-success" for="success-outlined4">
                            <span>D</span> Those responsible for an action that may be catastrophic must prove that it
                            will not harm before proceeding.
                        </label>
                    </div>
                </div>
                <div class="live-test-footer">
                    <div class="questions-count">
                        <h2 class="qcount-heading">Question 1 Of 30</h2>
                        <p class="time-period-count">53 Minutes 35 Seconds</p>
                    </div>
                    <div class="qsec-btns-group">
                        <button class="question-action-btn me-3">Mark for Review & Next</button>
                        <button class="text-right-btm-btn">Save And Next</button>
                    </div>
                </div>
            </div>
            <div class="live-test-right-menu collapse" id="Rightmenu">
                <div class="live-test-right-scroll">
                    <div class="live-test-menu-head">
                        <div class="lt-menu-user-img">
                            <img src="../assets/img/dashboard-img/image.png" alt="#" class="img-fluid">
                        </div>
                        <p class="user-name mb-0">User Name</p>
                    </div>
                    <div class="marking-suggest">
                        <div class="mark-sug-group">
                            <button class="answered-mark">01</button>
                            <p> Answered </p>
                        </div>
                        <div class="mark-sug-group">
                            <button class="marked-mark">02</button>
                            <p> Marked </p>
                        </div>
                        <div class="mark-sug-group">
                            <button class="not-visited-mark">03</button>
                            <p> Not Visited </p>
                        </div>
                        <div class="mark-sug-group">
                            <button class="not-answered-mark">05</button>
                            <p> Not Answered </p>
                        </div>
                        <div class="mark-sug-group">
                            <button class="marked-answered-mark">04</button>
                            <p> Marked and Answered </p>
                        </div>
                    </div>
                    <div class="test-section-card">
                        <h3>Section: <span> test</span></h3>
                        <div class="total-questions-aligns">
                            <button class="answered-mark">01</button>
                            <button class="marked-mark">02</button>
                            <button class="not-visited-mark">03</button>
                            <button class="marked-answered-mark">04</button>
                            <button class="not-answered-mark">05</button>
                            <button class="answered-mark empty">06</button>
                            <button class="answered-mark empty">07</button>
                            <button class="answered-mark empty">08</button>
                            <button class="answered-mark empty">09</button>
                            <button class="answered-mark empty">10</button>
                            <button class="answered-mark empty">11</button>
                            <button class="answered-mark empty">12</button>
                            <button class="answered-mark empty">13</button>
                            <button class="answered-mark empty">14</button>
                            <button class="answered-mark empty">15</button>
                            <button class="answered-mark empty">16</button>
                            <button class="answered-mark empty">17</button>
                            <button class="answered-mark empty">18</button>
                            <button class="answered-mark empty">19</button>
                            <button class="answered-mark empty">20</button>
                            <button class="answered-mark empty">21</button>
                            <button class="answered-mark empty">22</button>
                            <button class="answered-mark empty">23</button>
                            <button class="answered-mark empty">24</button>
                            <button class="answered-mark empty">25</button>
                            <button class="answered-mark empty">26</button>
                            <button class="answered-mark empty">27</button>
                            <button class="answered-mark empty">28</button>
                            <button class="answered-mark empty">29</button>
                            <button class="answered-mark empty">30</button>
                        </div>
                    </div>
                </div>
                <div class="side-menu-footer">
                    <a href="test-result.html" class="side-footer-menu-btn">Submit & View Result</a>
                </div>
            </div>
        </div>
    </section>





    <!-- js starts here -->
    <script src="../assets/js/ajax.jquery.min.js"></script>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
