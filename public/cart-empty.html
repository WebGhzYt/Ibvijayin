    <script>
        // Get all the buttons
        let zoomer_button = document.querySelectorAll('.ecate-more');

        // Loop through the buttons.
        // Arrow function allows to pass the element
        zoomer_button.forEach(button => {
            // Add an event listener for a click on the button.
            button.addEventListener('click', function (e) {
                // the e is the event, and then you check what the target is, which is the button.
                // then you can toggle a 'zoom' class on the parent 'item'
                e.target.parentNode.parentNode.classList.toggle('ecate-more-buttons');
            });
        });
    </script>
    <script>
        $(function () {
            var header = $("#header");
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll >= 450) {
                    header.removeClass('header').addClass("header header-top");
                } else {
                    header.removeClass("header header-top").addClass('header');
                }
            });
        });
    </script>
